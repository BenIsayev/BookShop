<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital@1&display=swap" rel="stylesheet">
</head>

<body style="background-image: url(img/bookshopbg1.jpeg); background-repeat: no-repeat; background-size:cover;" onload="init()">


    <!-- The whole page -->

    <div class="container nav bg-light border border-3 mb-2">
        <div class="container">
            <h1 style="font-family: 'Source Serif 4', sans-serif; text-align: center;" data-trans="headline" class="text-dark">Welcome to my bookshop</h1>
        </div>
        <div class="container">
            <select onchange="onSetLang(this.value)" class="float-end" aria-label="Default select example ">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        </div>
    </div>

    <div class="details-container modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close btn btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center">
                    <h3 class="book-name "></h3>
                    <div class="img"></div>
                    <div class="content "></div>


                    <div class="rate-close ">
                        <h6 data-trans="modal-your-rating">Your rating:</h6>
                        <div class="rating "><button class="btn">-</button><span class="rate ">RATE</span><button class="btn">+</button></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-trans="close-modal-btn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="content-conatiner container d-flex flex-column col-8 align-items-center">

        <button data-trans="add-book-btn" class="add-book-btn btn btn-primary mb-1" onclick="onAddBookClick() ">Add a book</button>
        <section class="book-adding-section collapse border border-2 border-primary p-2">
            <section class="book-adding d-flex flex-column gap-1 mt-1">
                <input data-trans="book-name-ask" name="book-name" type="text " placeholder="What is the book name? ">
                <input data-trans="book-price-ask" name="book-price" type="text " placeholder="What is the book price? ">
                <button data-trans="book-adder" class="btn btn-outline-primary" onclick="onAddBook()">Add</button>
            </section>
        </section>

        <table class="main-table table container-lg table-striped border bg-light">
            <thead>
                <th data-trans="id" class="border-end">ID</th>
                <th data-trans="title" class="sort-toggle border-end col-4" title="Sort list by title " onclick="onSortList( 'title') ">Title</th>
                <th data-trans="price" class="sort-toggle border-end" title="Sort list by price " onclick="onSortList( 'price') ">Price</th>
                <th data-trans="actions" class="border-end" style="text-align:center">Actions</th>
                <th data-trans="rating" class="border-end">Rating</th>
            </thead>
            <tbody class="table-content"></tbody>
        </table>


        <div class="pages m-2" style="direction: ltr">
            <button class="prev-page btn btn-outline-primary" onclick="onSetPage( 'prev') ">&#8592;</button>
            <div class="page-numbers d-inline-block m-2"></div>
            <button class="next-page btn btn-outline-primary" onclick="onSetPage( 'next') ">&#8594;</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>


    <script src="js/services/utils-sevice.js "></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage-sevice.js "></script>
    <script src="js/services/bookshop-sevice.js "></script>
    <script src="js/bookshop-controller.js "></script>
</body>

</html>
