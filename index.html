<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="init()">

    <!-- select language -->
    <select onchange="onSetLang(this.value)" class="float-end" aria-label="Default select example ">
        <option value="en">English</option>
        <option value="he">Hebrew</option>
    </select>

    <div class="content-conatiner container d-flex flex-column col-6 align-items-center">

        <h1 data-trans="headline">Welcome to my bookshop</h1>

        <section class="book-adding-section ">
            <button data-trans="add-book-btn" class="add-book-btn " onclick="onAddBookClick() ">Add a book</button>
            <section class="book-adding collapse">
                <input data-trans="book-name-ask" name="book-name " add-book-btn="" type="text " placeholder="What is the book name? ">
                <input data-trans="book-price-ask" name="book-price " type="text " placeholder="What is the book price? ">
                <button add-book-btn="book-adder" onclick="onAddBook()">Add</button>
            </section>
        </section>

        <table class="main-table ">
            <thead>
                <th data-trans="id">ID</th>
                <th data-trans="title" class="sort-toggle " title="Sort list by title " onclick="onSortList( 'title') ">Title</th>
                <th data-trans="price" class="sort-toggle " title="Sort list by price " onclick="onSortList( 'price') ">Price</th>
                <th data-trans="actions">Actions</th>
                <th data-trans="rating">Rating</th>
            </thead>
            <tbody class="table-content"></tbody>
        </table>
        <div class="pages ">
            <button class="prev-page " onclick="onSetPage( 'prev') ">&#8592;</button>
            <div class="page-numbers "></div>
            <button class="next-page " onclick="onSetPage( 'next') ">&#8594;</button>
        </div>

        <div class="details-container">
            <h3 class="book-name "></h3>
            <div class="img "></div>
            <div class="content "></div>


            <div class="rate-close ">
                <h6 data-trans="modal-your-rating">Your rating:</h6>
                <div class="rating "><button>-</button><span class="rate ">RATE</span><button>+</button></div>
            </div>
            <button data-trans="close-modal-btn" class="close-modal " onclick="onCloseModal()">Close</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>


    <script src="js/services/utils-sevice.js "></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage-sevice.js "></script>
    <script src="js/services/bookshop-sevice.js "></script>
    <script src="js/bookshop-controller.js "></script>
</body>

</html>
